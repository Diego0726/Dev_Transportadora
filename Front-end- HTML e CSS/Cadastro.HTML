<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev_Transportadora</title>
    <link rel="stylesheet" href="Cadastro.CSS">
    <link rel="shortcut icon" href="icone2.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f6bc5d7c98.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
 <div class="form-box">
    <h1>Cadastre o seu veículo</h1>
        <form> 
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-truck"></i> 
                    <input type="text" placeholder="Placa do Veiculo">

                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-barcode"></i>
                    <input type="text" placeholder="Numero do Chassis">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" placeholder="Renavam">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-brush"></i>
                    <input type="text" placeholder="Cor do Veiculo">
                </div>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="text" placeholder="Ano de Fabricação">  
                </div>
                <div class="btn-field">
                <p><button type="button">Enviar Cadastro</button></p>
                <img src="" alt="imagem decorativa">
            </div>
        </form>
 </div>
 </div>
 
</body>
</html>
